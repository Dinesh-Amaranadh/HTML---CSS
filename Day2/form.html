<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h2>Survey Form</h2>
    <form>
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name">
        <label>
            Age:
            <input type="number" placeholder="your Age" min="1" max="20">
        </label>
        
        <label>
            Email:
            <input type="email" placeholder="Enter your mail">
        </label>
        <label>
            password:
            <input type="password" placeholder="password">
        </label>
        <label>
            DOB:
            <input type="date" min="1980-01-01" max="2025-12-31">
        </label>
        <p>Food:</p>
        <label>
            Biriyani
            <input type="checkbox" value="Biriyani" name="Food">
            
        </label>
        <label>
            Noodles
            
            <input type="checkbox" value="Noodles" name="Food">
            
        </label>
        <label>
            Other
            <input type="checkbox" value="other" name="Food">
        </label>
        <p>Gender:</p>
        <label>
            Male
            <input type="radio" value="male" name="gender">
            
        </label>
        <label>
            Female
            
            <input type="radio" value="female" name="gender">
            
        </label>
        <label>
            Other
            <input type="radio" value="other" name="gender">
        </label>

        <label>
            Eye-Color:
            <select>
                <option>------Select your eye-----</option>
                <option>Z-Black</option>
                <option>Brown</option>
                <option>Blue</option>
            </select>
        </label>
        <br>

        <label>Upload your Resume
            <input type="file">
        </label>
        <br>
        <label>
            <strong>Color:</strong>
            <input type="color"> 
        </label>

        <button type="submit">Submit</button>
        

    </form>
</body>
</html>
