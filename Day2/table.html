<!--Collection of data in rows and columns as table-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>tables</title>
</head>
<body>
    <table border>
        <thead>
            <tr>
                <th>Employee ID</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Sunny</td>
                <td>932145322</td>
                <td>Guntur</td>
            </tr>
            
            

        </tbody>
    </table>
</body>
</html>
